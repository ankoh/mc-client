<div class="mc-card md-whiteframe-z1">
	<md-toolbar layout="row" class="mc-header md-toolbar-tools">
		<h2>
	        <span>Status</span>
	    </h2>
	    <span flex></span>
	    <md-button class="md-icon-button" ng-click="system.reloadStatus()">
            <md-icon md-svg-icon="assets/svg/material-icons/ic_refresh_black_24px.svg"></md-icon>
        </md-button>
    </md-toolbar>

    <div layout="column">
    	<md-progress-linear ng-if="system.loadingStatus" md-mode="indeterminate"></md-progress-linear>
    </div>

	<md-content class="mc-table" layout="column">
		<!-- Client version -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_web_black_24px.svg"></md-icon>
				<p flex>Client version</p>
			</div>
			<p flex ng-bind="system.clientVersion"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Server version -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_cloud_black_24px.svg"></md-icon>
				<p flex>Server version</p>
			</div>
			<p flex ng-bind="system.serverVersion"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Mendeley API -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_extension_black_24px.svg"></md-icon>
				<p flex>Mendeley API</p>
			</div>
			<p flex ng-bind="system.mendeleyStatus"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Last update -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_timelapse_black_24px.svg"></md-icon>
				<p flex>Last update</p>
			</div>
			<p flex ng-bind="system.lastUpdate"></p>
		</div>
	</md-content>
</div>

<div class="mc-card md-whiteframe-z1">
	<md-toolbar layout="row" class="mc-header md-toolbar-tools">
		<h2>
	        <span>Entities</span>
	    </h2>
	    <span flex></span>
	    <md-button class="md-icon-button" ng-click="system.reloadEntities()">
            <md-icon md-svg-icon="assets/svg/material-icons/ic_refresh_black_24px.svg"></md-icon>
        </md-button>
    </md-toolbar>

    <div layout="column">
    	<md-progress-linear ng-if="system.loadingEntities" md-mode="indeterminate"></md-progress-linear>
    </div>

    <md-content class="mc-table" layout="column">
		<!-- Profiles -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_person_black_24px.svg"></md-icon>
				<p flex>Profiles</p>
			</div>
			<p flex ng-bind="system.profiles"></p>
			<p flex ng-bind="system.uniqueProfiles"></p>
		</div>
		<md-divider md-inset></md-divider>
		
		<!-- Profile to Document links -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_link_black_24px.svg"></md-icon>
				<p flex>Profile &rarr; Document</p>
			</div>
			<p flex ng-bind="system.profileToDocumentLinks"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Documents -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_description_black_24px.svg"></md-icon>
				<p flex>Documents</p>
			</div>
			<p flex ng-bind="system.documents"></p>
			<p flex ng-bind="system.uniqueDocuments"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Document to Field -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_link_black_24px.svg"></md-icon>
				<p flex>Document &rarr; Field</p>
			</div>
			<p flex ng-bind="system.documentToFieldLinks"></p>
		</div>
		<md-divider md-inset></md-divider>
		<!-- Research Fields -->
		<div class="mc-row" layout="row">
			<div class="mc-icon-text-column" flex="50" flex-align="start center" layout="row">
				<md-icon md-svg-icon="assets/svg/material-icons/ic_label_black_24px.svg"></md-icon>
				<p flex>Research Fields</p>
			</div>
			<p flex ng-bind="system.researchFields"></p>
		</div>
	</md-content>
</div>
