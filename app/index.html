<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    <md-toolbar layout="row" layout-align="center end" class="md-tall md-whiteframe-z2">
      <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="column">
        <!-- Top Row -->
        <span layout="row" class="md-toolbar-tools">
          <md-icon md-svg-icon="assets/svg/logo_chair.svg" id="chair-logo" ></md-icon>
          <h2>
            <span>Publication Cache</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="assets/svg/more_vert.svg"></md-icon>
          </md-button>
        </span>

        <!-- Flex space -->
        <span flex></span>

        <!-- Bottom Row -->
        <md-tabs md-stretch-tabs="always" class="md-primary" md-selected="tabs.selectedIndex">
          <md-tab id="tab1">
            <md-tab-label>System</md-tab-label>
          </md-tab>
          <md-tab id="tab2">
            <md-tab-label>Client</md-tab-label>
          </md-tab>
          <md-tab id="tab3">
            <md-tab-label>Generator</md-tab-label>
          </md-tab>
          <md-tab id="tab3">
            <md-tab-label>Docs</md-tab-label>
          </md-tab>
        </md-tabs>

      </div>
    </md-toolbar>

    <md-content layout-padding flex>
      <ng-switch on="tabs.selectedIndex">
        <div ng-switch-when="0">
            View for Item #1<br />
            data.selectedIndex = 0
        </div>

        <div ng-switch-when="1">
            View for Item #2<br />
            data.selectedIndex = 1
        </div>

        <div ng-switch-when="2">
            View for Item #3<br />
            data.selectedIndex = 2
        </div>

        <div ng-switch-when="3">
            View for Item #4<br />
            data.selectedIndex = 3
        </div>
      </ng-switch>
    </md-content>


    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">
          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                // Extend the red theme with a few different colors
                var mendeleyRedMap = $mdThemingProvider.extendPalette('red', {
                  '500': '9D1620'
                });

                // Register the new color palette map with the name <code>mendeleyRedMap</code>
                $mdThemingProvider.definePalette('red', mendeleyRedMap);
                // Use that theme for the primary intentions
                $mdThemingProvider.theme('default')
                  .primaryPalette('red')

                $mdThemingProvider.theme('default')
                  .primaryPalette('red')
                  .accentPalette('grey');

                /*$mdIconProvider
                    .defaultIconSet("./assets/svg/avatars.svg", 128)
                    .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                    .icon("share"      , "./assets/svg/share.svg"       , 24)
                    .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                    .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                    .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                    .icon("phone"      , "./assets/svg/phone.svg"       , 512);*/

              });

    </script>

  </body>
</html>
