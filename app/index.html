<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Publication Cache</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="publicationCache" layout="column">

    <!-- Toolbar BEGIN -->
    <md-toolbar layout="row" layout-align="center end" class="md-tall md-whiteframe-z2">
      <!-- Center Container BEGIN -->
      <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="column">
        <!-- Top Row BEGIN -->
        <span layout="row" class="md-toolbar-tools">
          <md-icon md-svg-icon="assets/svg/logo_chair.svg" id="chair-logo" ></md-icon>
          <h2>
            <span>Publication Cache</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="More">
            <md-icon md-svg-icon="assets/svg/more_vert.svg"></md-icon>
          </md-button>
        </span>
        <!-- Top Row END -->

        <!-- Flex space -->
        <span flex></span>

        <!-- Bottom Row BEGIN -->
        <md-tabs md-stretch-tabs="always" class="md-primary" md-selected="tabs.selectedIndex">
          <md-tab ui-sref="system">
            <md-tab-label>System</md-tab-label>
          </md-tab>
          <md-tab ui-sref="client">
            <md-tab-label>Client</md-tab-label>
          </md-tab>
          <md-tab ui-sref="generator">
            <md-tab-label>Generator</md-tab-label>
          </md-tab>
          <md-tab ui-sref="docs">
            <md-tab-label>Docs</md-tab-label>
          </md-tab>
        </md-tabs>
        <!-- Bottom Row END -->
      </div>
      <!-- Center Container END -->
    </md-toolbar>
    <!-- Toolbar END -->

    <!-- TabContent BEGIN -->
    <md-content layout-padding flex>
      <div ui-view></div>
    </md-content>
    <!-- TabContent END -->


    <!-- Angular Material -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <!-- Utils -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


    <script type="text/javascript">
      angular
        .module('publicationCache', ['ngMaterial', 'ui.router'])
        // Configure theme
        .config(function($mdThemingProvider){
          // Extend the red theme with a few different colors
          var mendeleyRedMap = $mdThemingProvider.extendPalette('red', {
            '500': '9D1620'
          });
          // Register the new color palette map with the name mendeleyRedMap
          $mdThemingProvider.definePalette('red', mendeleyRedMap);
          // Use that theme for the primary intentions
          $mdThemingProvider.theme('default')
            .primaryPalette('red')

          $mdThemingProvider.theme('default')
            .primaryPalette('red')
            .accentPalette('grey');
        })
        // Configure routing
        .config(function($stateProvider, $urlRouterProvider) {
          // For any unmatched url, redirect to /system
          $urlRouterProvider.otherwise("/");

          // Define the different routing states of the web app
          $stateProvider
            .state('system', {
              url: "/",
              templateUrl: "partials/system.html"
            })
            .state('client', {
              url: "/client",
              templateUrl: "partials/client.html"
            })
            .state('generator', {
              url: "/generator",
              templateUrl: "partials/generator.html"
            })
            .state('docs', {
              url: "/docs",
              templateUrl: "partials/docs.html"
            })
        });
    </script>
  </body>
</html>
